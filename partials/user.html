	<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top" ng-controller="MainCtrl">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/#/" class="navbar-brand">Book That Lesson!</a>
			</div>
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="user-nav"><h4>{{ username }}</h4></li>
					<li class="logout-nav"><button ng-click="logout()" class="btn btn-danger">Logout</li>
				</ul>
			</div>
		</div>
	</nav>
	<br><br><br><br><br>
	<div class="container-fluid main-div">
		<div class="col-md-12">
			<div class="row div-background">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="row ">
						<div class="user-profile">
							<h1 class="logmein">Welcome {{ username }}!</h1><br>

							<div class="panel panel-primary">
								<div class="panel-heading">These are your current lessons booked:</div>
  								<div class="panel-body">
											<div>

											  <table class="table table-hover">
										    <thead>
										      <tr>
										        <th>Title</th>
										        <th>Description</th>
										        <th>Instructor</th>
										        <th>Appointment</th>
										      </tr>
										    </thead>
										    <tbody class="row" ng-repeat='lesson in lessons track by $index'>
										      <tr>
										        <td>{{lesson.title}}</td>
										        <td>{{lesson.description}}</td>
										        <td>{{lesson.instructor}}</td>
										        <td>{{lesson.appointment_date}} at {{lesson.appointment_time}}</td>
										        <td><button class="btn btn-danger fa fa-times" ng-click="deleteALesson(keys[$index])"> Cancel Appointment</button></td>
										      </tr>
										    </tbody>
										  </table>

											</div>
										</div>
									</div> <!-- END of Panel -->
								</div> <!-- END of User Profile -->
						</div>
						<div class="row book-that-lesson">
							<h3>Let's Book That Lesson!</h3><br><br>
							<form role="form" novalidate name="userForm" ng-controller="LessonCtrl">
								<button ng-click="callLesson()" class="btn btn-primary">Book a new lesson >></button>
							</form><br><br>
						</div>
					</div> <!-- END of col-md-10 -->
				<div class="col-md-1"></div>
			</div>
		</div>
	</div>
